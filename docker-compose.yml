version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=voiceovers
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - .:/app

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=voiceovers
      - PYTHONUNBUFFERED=1
      - VOICE_SAMPLE_PATH=/app/voice_sample.wav
    depends_on:
      - redis
    volumes:
      - .:/app
